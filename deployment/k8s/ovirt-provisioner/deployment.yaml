apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ovirt-provisioner
  namespace: kube-system
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ovirt-provisioner
    spec:
      containers:
        - name: ovirt-provisioner
          image: rgolangh/ovirt-provisioner
          securityContext:
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
          - name: config-volume
            mountPath: /etc
      volumes:
        - name: config-volume
          configMap:
            name: ovirt
            items:
              - key: connection
                path: ovirt-api.conf
      restartPolicy: Always
      serviceAccount: ovirt-provisioner