kind: DaemonSet
metadata:
  name: ovirt-flexvolume-driver
  namespace: flex-set
  labels:
    k8s-app: ovirt-flexvolume-driver
spec:
  selector:
    matchLabels:
      name: ovirt-flexvolume-driver
  template:
    metadata:
      labels:
        name: ovirt-flexvolume-driver
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:
      - name: ovirt-flexvolume-driver
        image: rgolangh/ovirt-flexdriver-ansible
        args: ["--single"]
        securityContext:
          privileged: true
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: plugindir
          mountPath: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/
          readOnly: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: plugindir
        hostPath:
          path: /usr/libexec/kubernetes/kubelet-plugins/volume/exec/
