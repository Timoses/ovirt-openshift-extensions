apiVersion: v1
metadata:
  name: ovirt-provisioner
spec:
  containers:
    - name: ovirt-provisioner
      image: rgolangh/ovirt-provisioner
      securityContext:
      imagePullPolicy: "IfNotPresent"
      volumeMounts:
      - name: config-volume
        mountPath: /etc
  volumes:
    - name: config-volume
      configMap:
        name: ovirt
        items:
          - key: connection
            path: ovirt-api.conf
  restartPolicy: Always
